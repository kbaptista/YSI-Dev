<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>YSI - Team#5</title>
    <!-- Bootstrap -->
    <link href="/YSI-Dev/public/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="/YSI-Dev/public/libs/angular/angular.js"></script>
    <script src="/YSI-Dev/public/libs/angular-route/angular-route.js"></script>
    <script src="/YSI-Dev/public/libs/angular-resource/angular-resource.js"></script>
    <script src="/YSI-Dev/public/libs/angularUtils-pagination/dirPagination.js"></script>
    <script src="/YSI-Dev/public/libs/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <script src="/YSI-Dev/public/libs/moment/moment.js"></script>
    <script src="/YSI-Dev/public/js/controllers/main.controller.js"></script>
    <script src="/YSI-Dev/public/js/controllers/user.controller.js"></script>
    <script src="/YSI-Dev/public/js/controllers/login.controller.js"></script>
    <script src="/YSI-Dev/public/js/controllers/register.controller.js"></script>
    <script src="/YSI-Dev/public/js/controllers/project.controller.js"></script>
    <script src="/YSI-Dev/public/js/controllers/us.controller.js"></script>
    <script src="/YSI-Dev/public/js/controllers/sprint.controller.js"></script>
    <script src="/YSI-Dev/public/js/controllers/localMenu.controller.js"></script>
    <script src="/YSI-Dev/public/js/controllers/member.controller.js"></script>
    <script src="/YSI-Dev/public/js/controllers/sprintDetails.controller.js"></script>
    <script src="/YSI-Dev/public/js/controllers/kanban.controller.js"></script>
    <script src="/YSI-Dev/public/js/services/authentication.service.js"></script>
    <script src="/YSI-Dev/public/js/services/project.service.js"></script>
    <script src="/YSI-Dev/public/js/services/us.service.js"></script>
    <script src="/YSI-Dev/public/js/services/user.service.js"></script>
    <script src="/YSI-Dev/public/js/services/sprint.service.js"></script>
    <script src="/YSI-Dev/public/js/services/kanban.service.js"></script>
    <script src="/YSI-Dev/public/js/constants.js"></script>
    <script src="/YSI-Dev/public/js/appRoutes.js"></script>
    <script src="/YSI-Dev/public/js/app.js"></script>

</head>
<body ng-app="ysi-app" ng-controller="MainController">
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="#/home">Your Scrum Idea</a></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li ng-class="{ current : isActive('/')}" ng-if="isAuthenticated()"><a href="#/"><i class="glyphicon glyphicon-user"></i> {{name}}</a></li>
                    <li ng-class="{ current : isActive('/home')}"><a href="#/home"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
                    <li ng-class="{ current : isActive('/project')}"><a href="#/project"><i class="glyphicon glyphicon-calendar"></i> Projects</a></li>
                    <li ng-class="{ current : isActive('/contact')}"><a href="#/contact"><i class="glyphicon glyphicon-envelope"></i> Contact </a></li>
                    <li ng-class="{ current : isActive('/about')}"><a href="#/about"><i class="glyphicon glyphicon-question-sign"></i> About </a></li>
                    <li ng-class="{ current : isActive('/login')}" ng-if="!isAuthenticated()"><a href="#/login"><i class="glyphicon glyphicon-log-in"></i> Login </a></li>
                    <li ng-class="{ current : isActive('/signup')}" ng-if="!isAuthenticated()"><a href="#/signup"><i class="glyphicon glyphicon-plus"></i> Signup </a></li>
                    <li ng-if="isAuthenticated()" ng-click="logout()"><a href=""><i class="glyphicon n glyphicon-log-out"></i> logout </a></li>
                </ul>
            </div>
            <div ng-if="isAuthenticated() && displayProjectMenu == true" ng-controller="LocalMenuController">
                <div local-menu project-id="{{projectId}}"></div>
            </div>
        </div>

        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-body">
                     <div class="row">
                         <div ng-view></div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="navbar-fixed-bottom">

</footer>

<script src="/YSI-Dev/public/libs/jquery/dist/jquery.js"></script>
<script src="/YSI-Dev/public/libs/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
