<div>
    <div class="col-md-4 col-md-offset-3">
        <h2>Login</h2>
        <div ng-if="authenticationFailed !== ''" class="alert alert-danger" role="alert">{{authenticationFailed}}</div>
        <form method="post" ng-submit="login()">
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <a class="pull-right" href="#/signup">Register Now</a>
        </form>
    </div>
</div>
