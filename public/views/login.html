<div>
    <div class="col-md-4 col-md-offset-3">
        <h2>Login</h2>
        <form method="post">
            <div class="form-group">
                <label for="userEmail1">Email address</label>
                <input type="email" class="form-control" id="userEmail1" placeholder="Email" ng-model="input.email">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="input.password">
            </div>
            <button type="submit" class="btn btn-default" ng-click="login(input.email,input.password)">Login</button>
        </form>
    </div>
</div>
