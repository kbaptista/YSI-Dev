<div id="modalCreateUserStory" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add User Story</h4>
                </div>
                <div class="modal-body">

                    <form method="post" ng-submit="createUserStories(us.name,us.description,us.effort,us.priority)">
                        <div class="form-group">
                            <label for="UsName">Name</label>
                            <input type="text" class="form-control" id="UsName" ng-model="us.name">
                        </div>
                        <div class="form-group">
                            <label for="UsDescription">Description</label>
                            <textarea class="form-control" id="UsDescription" placeholder="Description" ng-model="us.description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="UsEffort">Effort</label>
                            <input type="number" class="form-control" id="UsEffort" ng-model="us.effort">
                        </div>
                        <div class="form-group">
                            <label for="UsPriority">Priority</label>
                            <input type="number" class="form-control" id="UsPriority" ng-model="us.priority">
                        </div>
                        <button type="submit" class="btn btn-default">Add</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

<div id="modalUpdateUserStory" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update User Story</h4>
            </div>
            <div class="modal-body">

                <form method="post" ng-submit="updateUserStory()">
                    <div class="form-group">
                        <label for="UsName">Name</label>
                        <input type="text" class="form-control" id="UpdateUsName" ng-model="UserStory.name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="UsDescription">Description</label>
                        <textarea class="form-control" id="UpdateUsDescription" placeholder="Description" ng-model="UserStory.description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="UsEffort">Effort</label>
                        <input type="number" class="form-control" id="UpdateUsEffort" ng-model="UserStory.effort">
                    </div>
                    <div class="form-group">
                        <label for="UsPriority">Priority</label>
                        <input type="number" class="form-control" id="UpdateUsPriority" ng-model="UserStory.priority">
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

    <div class="panel-heading">
        <div class="panel-title"><h2>{{projectName}} : Product Backlog</h2></div>
        <div class="panel-options">
            <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#modalCreateUserStory">Add User Story</button>
        </div>
    </div>
    <div class="panel-body">
      <input type="text" placeholder="Search" class="" ng-model="query">
<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Edit</th>
            <th>Remove</th>
            <th>Name</th>
            <th>Description</th>
            <th>Effort</th>
            <th>Priority</th>
         </tr>
        </thead>
        <tbody>
        <tr ng-repeat="us in userStories | filter : query">
            <td><button type="button" class="glyphicon glyphicon-edit" data-toggle="modal" data-target="#modalUpdateUserStory" ng-click="editUserStory(us._id)" ng-controller="UsController"></button></td>
            <td><button class="glyphicon glyphicon-trash" ng-click="removeUserStory(us._id)" ng-controller="UsController"></button></td>
            <td>{{us.name}}</td>
            <td>{{us.description}}</td>
            <td>{{us.effort}}</td>
            <td>{{us.priority}}</td>
        </tr>
        </tbody>
    </table>
</div>
    </div>
