<div id="modalCreateProject" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create a new Project</h4>
                </div>
                <div class="modal-body">

                    <form method="post" ng-submit="createProject(project.name,project.description,project.nbSprint,project.startDate,project.durationSprint, project.isPrivate)">
                        <div class="form-group">
                            <label for="nameProject">Project name</label>
                            <input type="text" class="form-control" id="nameProject" placeholder="Name" ng-model="project.name">
                        </div>
                        <div class="form-group">
                            <label for="descriptionProject">Description</label>
                            <textarea class="form-control" id="descriptionProject" placeholder="Description" ng-model="project.description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="projectNbSprint">Number of sprints</label>
                            <input type="number" class="form-control" id="projectNbSprint" ng-model="project.nbSprint">
                        </div>
                        <div class="form-group">
                            <label for="projectDureeSprint">Sprint duration (in weeks)</label>
                            <input type="number" class="form-control" id="projectDureeSprint" ng-model="project.durationSprint">
                        </div>
                        <div class="form-group">
                            <label for="projectStartDate">Start date</label>
                            <input type="date" class="form-control" id="projectStartDate" ng-model="project.startDate">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="project.isPrivate" ng-init="project.isPrivate=false"> Private
                                </label>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-default">Create</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="panel-heading">
        <div class="panel-title"><h2>Projects</h2></div>
        <div class="panel-options">
            <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#modalCreateProject">Create a project</button>
        </div>
    </div>
    <div class="panel-body">

        <div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Product Owner</th>
            <th>Developpers</th>
            <th>Starting date</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects">
            <td><a href="#/project/{{project._id}}" ng-click="setProjectName(project.name); setProjectId(project._id)">{{project.name}}</a></td>
            <td>{{project.description}}</td>
            <td>{{project.po}}</td>
            <td></td>
            <td>{{project.startDate}}</td>
            <td>{{project.nbSprint}}</td>
        </tr>
        </tbody>
    </table>
        </div>
    </div>
