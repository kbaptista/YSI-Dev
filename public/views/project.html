<div>
    <h1>Projects</h1>
    <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#modalCreateProject">Create a project</button>

    <div id="modalCreateProject" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create a new Project</h4>
                </div>
                <div class="modal-body">

                    <form method="post" ng-submit="createProject(project.name,project.description,project.nbSprint,project.startDate,project.durationSprint)">
                        <div class="form-group">
                            <label for="nameProject">Project name</label>
                            <input type="text" class="form-control" id="nameProject" placeholder="Name" ng-model="project.name">
                        </div>
                        <div class="form-group">
                            <label for="descriptionProject">Description</label>
                            <textarea class="form-control" id="descriptionProject" placeholder="Description" ng-model="project.description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="projectNbSprint">Number of sprints</label>
                            <input type="number" class="form-control" id="projectnbsprint" ng-model="project.nbSprint">
                        </div>
                        <div class="form-group">
                            <label for="projectDureeSprint">Sprint duration</label>
                            <input type="number" class="form-control" id="projectDureeSprint" ng-model="project.durationSprint">
                        </div>
                        <div class="form-group">
                            <label for="projectStartDate">Start date</label>
                            <input type="date" class="form-control" id="projectStartDate" ng-model="project.startDate">
                        </div>
                        <button type="submit" class="btn btn-default">Create</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Product Owner</th>
            <th>Developpers</th>
            <th>Starting date</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects">
            <td><a href="#/project/{{project._id}}">{{project.name}}</a></td>
            <td>{{project.description}}</td>
            <td>{{project.po}}</td>
            <td></td>
            <td>{{project.startDate}}</td>
            <td>{{project.nbSprint}}</td>
        </tr>
        </tbody>
    </table>
</div>
