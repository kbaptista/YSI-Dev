<div id="modalAddCommit" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Commit To Us</h4>
            </div>
            <div class="modal-body">
                <form method="post" ng-submit="AddCommitToUs()">
                    <div class="form-group">
                        <label for="Commit">Commit</label>
                        <input type="text" class="form-control" id="Commit" ng-model="commit">
                    </div>
                    <button type="submit" class="btn btn-default">Add</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="panel-heading">
    <div class="panel-title"><h2>{{projectName}} : Traceability</h2></div>
</div>
<div class="panel-body">
    <input type="text" placeholder="Search" class="" ng-model="query">
</div>
<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Nbr total of tasks</th>
            <th>Nbr tasks Done</th>
            <th>Commit</th>
            <th>Add Commit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="us in userStories | filter : query">
            <td>{{us.name}}</td>
            <td>{{us.tasks.length}}</td>
            <td></td>
            <td>{{us.commit}}</td>
            <td> <button type="submit" class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#modalAddCommit" ng-click="getUserStory(us._id)"></button></td>
        </tr>
        </tbody>
    </table>
</div>
