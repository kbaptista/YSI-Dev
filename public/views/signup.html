<div>
    <div class="col-md-4 col-md-offset-3">
    <h2>Register</h2>
        <div ng-if="emailAlreadyExists !== ''" class="alert alert-danger" role="alert">{{emailAlreadyExists}}</div>
    <form method="post" ng-submit="signup()">
        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="user.email" required>
        </div>
        <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Name" ng-model="user.name">
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="user.password" required>
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </form>
    </div>
</div>
