<div>
    <div class="col-md-4 col-md-offset-3">
    <h2>Sign up</h2>
    <form method="post" ng-submit="postForm()">
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="input.email">
        </div>
        <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Name" ng-model="input.name">
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="input.password">
        </div>
        <button type="submit" class="btn btn-default">Sign up</button>
    </form>
    </div>
</div>
